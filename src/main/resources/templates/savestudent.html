<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Add User</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
<!-- <link rel="stylesheet" href="../css/shards.min.css"> -->
</head>

<body>
	<div class="container my-5">

		<form action="#" th:action="@{/students/add}" th:object="${student}"
			method="post">
			<div class="row">
				<div class="form-group col-md-8">
					<label for="name" class="col-form-label">Name</label> <input
						type="text" th:field="*{name}" class="form-control" id="name"
						placeholder="Name"> <span
						th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
						class="text-danger"></span>
				</div>
				<div class="form-group col-md-8">
					<label for="email" class="col-form-label">Email</label> <input
						type="text" th:field="*{email}" class="form-control" id="email"
						placeholder="Email"> <span
						th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
						class="text-danger"></span>
				</div>

				<div class="form-group col-md-8">
					<label for="phone" class="col-form-label">Phone</label> <input
						type="text" th:field="*{phone}" class="form-control" id="phone"
						placeholder="Phone"> <span
						th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"
						class="text-danger"></span>
				</div>
				<div class="form-group col-md-8">
					<label for="country" class="col-form-label">Country</label> <select
						th:field="*{country}" class="form-control" id="country">
						<option th:value="Bangladesh">Bangladesh</option>
						<option th:value="Japan">Japan</option>
						<option th:value="USA">USA</option>
						<option th:value="UK">UK</option>
					</select><span th:if="${#fields.hasErrors('country')}"
						th:errors="*{country}" class="text-danger"></span>

				</div>
				<div class="form-check col-md-8">
					<input type="radio" th:value="Female" th:field="*{gender}"
						class="form-check-input" id="gender"> <label for="gender"
						class="form-check-label">Female</label> <span
						th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}"
						class="text-danger"></span>
				</div>
				<div class="form-check col-md-8">
					<input type="radio" th:value="Male" th:field="*{gender}"
						class="form-check-input" id="gender"> <label for="gender"
						class="form-check-label">Male</label> <span
						th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}"
						class="text-danger"></span>
				</div>

				<div class="form-check col-md-8">
					<input type="checkbox" th:value="CSS" th:field="*{skcss}"
						class="form-check-input" id="skcss"> <label for="skcss"
						class="form-check-label">CSS</label> <span
						th:if="${#fields.hasErrors('skcss')}" th:errors="*{skcss}"
						class="text-danger"></span>
				</div>
				<div class="form-check col-md-8">
					<input type="checkbox" th:value="Html" th:field="*{skhtml}"
						class="form-check-input" id="skhtml"> <label for="skhtml"
						class="form-check-label">Html</label> <span
						th:if="${#fields.hasErrors('skhtml')}" th:errors="*{skhtml}"
						class="text-danger"></span>
				</div>
				<div class="form-check col-md-8">
					<input type="checkbox" th:value="JS" th:field="*{skjs}"
						class="form-check-input" id="skjs"> <label for="skjs"
						class="form-check-label">JS</label> <span
						th:if="${#fields.hasErrors('skjs')}" th:errors="*{skjs}"
						class="text-danger"></span>
				</div>

				<div class="col-md-6">
					<input type="submit" class="btn btn-primary" value="Save Student">
				</div>

				<div class="form-group col-md-8"></div>

			</div>
		</form>

	</div>
</body>

</html>
